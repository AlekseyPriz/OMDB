<div *ngIf="!isLoaded">Загрузка ...</div>

<mat-card *ngIf="isLoaded" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{film.Title}}</mat-card-title>
    <mat-card-subtitle>{{film.Year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{film.Poster}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Plot: {{film.Plot}}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      Actors: {{film.Actors}}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      Country: {{film.Country}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="back()">Назад</button>
  </mat-card-actions>
</mat-card>
